<ion-header>
    <ion-toolbar>
      <ion-title>
        {{titulo}}
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="cierraModal()">
          <span ion-text color="primary" showWhen="ios">Cerrar</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <form (ngSubmit)='enviar()'>
      <ion-item>
          <ion-input clearInput placeholder="Descripción de la tarea" name='descripcion' 
          [(ngModel)]="tarea.descripcion" required #estadoCampo='ngModel'>
          </ion-input>
      </ion-item>
      <ion-item [hidden]='estadoCampo.valid || estadoCampo.untouched'>Campo obligatorio</ion-item>
      <ion-item>
        <ion-label>¿Es importante?</ion-label>
          <ion-checkbox name='importante' [(ngModel)]="tarea.importante"></ion-checkbox>
      </ion-item>
      <button ion-button type='submit' >{{boton}}</button>
    </form>
    </ion-list>
  </ion-content>
