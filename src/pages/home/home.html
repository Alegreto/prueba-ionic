<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Login</h2>

  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type='text' [(ngModel)]='user.email'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Pass</ion-label>
      <ion-input type='password' [(ngModel)]='user.pass'></ion-input>
    </ion-item>

    <button ion-button (click)='acceso()'>Login</button>
    <button ion-button (click)='registro()'>Registro</button>
  </ion-list>

  <button ion-button color="light" icon-start>
    <ion-icon name="heart"></ion-icon>
     Light
  </button>
  <button ion-button (click)='primeraFuncion()'>Primera Funci√≥n</button>
</ion-content>
